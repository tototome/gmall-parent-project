spring.cloud.gateway.routes[1].uri=lb://service-item
spring.cloud.gateway.routes[1].predicates[0]=Path=/*/item/**
spring.cloud.gateway.routes[2].id=web-item
spring.cloud.gateway.routes[2].uri=lb://web-all
spring.cloud.gateway.routes[2].predicates[0]=Host=item.gmall.com
spring.cloud.gateway.routes[3].id=web-index
spring.cloud.gateway.routes[3].uri=lb://web-all
spring.cloud.gateway.routes[3].predicates[0]=Host=www.gmall.com